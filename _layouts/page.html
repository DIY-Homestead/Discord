---
layout: default
---

<div class="toggle-custom uk-container-expand uk-padding-remove-vertical">
  <div id="page" class="uk-section-default">
    {% if page.bigimg %}
    <div class="toggle-custom uk-section-small uk-light uk-background-cover uk-background-fixed uk-background-center uk-text-center uk-padding-remove-bottom" style="background-image: url({{ page.bigimg | relative_url }})">
      <div class="intro-text uk-container uk-padding-large">
        <h3 class="uk-heading-primary">{{page.title}}</h3>
      </div>
    </div>
    {% else %}
    <div>
      <div class="toggle-custom uk-container uk-padding-large uk-text-center">
        <h3 class="uk-heading-primary">{{page.title}}</h3>
      </div>
    </div>
    <hr class="uk-divider-icon">
    {% endif %}
  </div>
  <div class="uk-section uk-container uk-padding-large">
    <article class="uk-article">
      {{content}}
    </article>
  </div>
  {% include totop.html %}
</div>
